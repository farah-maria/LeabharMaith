{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<section>
    <div class="container contact">
        <h4>Contact Us / Recommend a book!</h4>                                
        <div class="row justify-content-center mt-5">
            <div class="col-12 col-md-6">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}                                 
                    <button input type="submit" class="btn btn-dark">Submit</button>
                </form>            
            </div>
        </div>
    </div>
</section>
{% endblock %}
