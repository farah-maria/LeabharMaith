<div class="alert alert-info" role="alert">
    <ul class="messages">
        {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
</div>
<script>
    /*jshint esversion: 6 */
    setTimeout(()=>{
        $(".alert").addClass("fade");    
    },10000);
</script>
